<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ num }}
        {{ doubleNum }}
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>

        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been login
        </div>

        <div v-show="loading">
            Loading....
        </div>
        <input v-model="message" placeholder="입력" />
        <p> {{message}} </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                num: 10,
                uuid: "abc1234",
                name: "text-blue",
                loading: false,
                message: ""
            },
            computed: {
                doubleNum: function(){
                    return this.num * 2;
                }
            }
        });
    </script>
</body>
</html>
