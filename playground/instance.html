<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var hello = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js'
        }
      })

    //   var vm = new Vue({
    //     el: '#app'
    //   })
    </script>
  </body>
</html>
